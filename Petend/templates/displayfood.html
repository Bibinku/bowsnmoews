<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Food</h4>
                  <p class="card-description">
                    Display Category <code></code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            Food Name
                          </th>

                          <th>
                            Description
                          </th>

                          <th>
                             Price
                          </th>

                          <th>
                             Image
                          </th>
                          <th>
                            Edit
                          </th>
                          <th>
                            Delete
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for i in data %}
                          <td>
                            {{i.fname}}

                          </td>

                          <td>
                            {{i.fdescription}}
                          </td>

                           <td>
                            {{i.frate}}
                          </td>


                          <td><img src="{{i.fimage.url}}">
                          </td>

                          <td>
                              <a href="{% url 'editfood' Fid=i.id %}">
                                <button>Edit</button>
                              </a>
                            </td>
                          <td>
                              <a href="{% url 'deletefood' Fid=i.id %}">
                                <button>Delete</button>
                              </a>
                            </td>



                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


</body>
</html>
{% endblock %}
