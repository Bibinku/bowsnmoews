<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Contact Details</h4>
                  <p class="card-description">
                    Contact Details<code></code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            Name
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            Mobile Number
                          </th>
                          <th>
                              Subject
                          </th>
                          <th>
                             Messages
                          </th>



                          <th>
                            Delete
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for i in data %}
                          <td>
                            {{i.name}}

                          </td>
                          <td>
                            {{i.email}}
                          </td>
                          <td>
                            {{i.phone}}
                          </td>
                          <td>
                              {{i.subject}}
                          </td>
                          <td>
                              {{i.message}}
                          </td>




                         <td>
                            <a href="{% url 'deletecontact' CONid=i.id %}">
                              <button class="btn btn-danger">Delete</button>
                            </a>
                          </td>


                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


</body>
</html>
{% endblock %}
